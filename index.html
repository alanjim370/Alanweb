  <h1>
    Liga MX
  </h1>
  <h1>
    La Primera División o Liga MX es el nivel más alto del fútbol profesional,
    consta de 18 equipos.
    Cada año se juegan dos torneos: Apertura y Clausura. 
    Cada torneo los equipos se enfrentan todos contra todos,
    el siguiente torneo se alterna el equipo que juega en casa.
  </h1>
