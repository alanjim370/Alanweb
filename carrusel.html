<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrusel de Imágenes</title>
  <link rel="stylesheet" href="carru.css">
</head>
<body>

<div class="carrusel-container">
  <div class="carrusel">
    <img src="playeras/p1.jpeg" alt="Imagen 1">

    <img src="playeras/p10.jpeg" alt="Imagen 10">

    <img src="playeras/p13.jpeg" alt="Imagen 13">
    <img src="playeras/p14.jpeg" alt="Imagen 14">
    <img src="playeras/p15.jpeg" alt="Imagen 15">

</div>

<script src="car.js"></script>
</body>
</html>
